specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoliticalDonation
    network: sepolia
    source:
      address: "0xF7D524C3263D4f89b597c9e29eDC186fD376D4FD"
      abi: PoliticalDonation
      startBlock: 10048421
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminAdded
        - AdminRemoved
        - DonorAdded
        - DonorRemoved
        - ElectionDeclared
        - PartyAdded
        - PartyRemoved
        - Withdrawal
        - donation
      abis:
        - name: PoliticalDonation
          file: ./abis/PoliticalDonation.json
      eventHandlers:
        - event: AdminAdded(indexed address,string,string)
          handler: handleAdminAdded
        - event: AdminRemoved(indexed address,string,string)
          handler: handleAdminRemoved
        - event: DonorAdded(indexed address)
          handler: handleDonorAdded
        - event: DonorRemoved(indexed address)
          handler: handleDonorRemoved
        - event: ElectionDeclared(uint256,uint256,uint256,string,string)
          handler: handleElectionDeclared
        - event: PartyAdded(indexed address,string)
          handler: handlePartyAdded
        - event: PartyRemoved(indexed address,string)
          handler: handlePartyRemoved
        - event: Withdrawal(string,uint256,uint256)
          handler: handleWithdrawal
        - event: donation(string,string,uint256,uint256)
          handler: handledonation
      file: ./src/political-donation.ts
